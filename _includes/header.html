<header class="site-header">
	<nav class="site-nav">
		<div class="trigger">
			
			{% for node in site.pages %} {% if node.title %}
			{% if node.url == page.url %}
			<a class="page-link active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
			{% else %}
			<a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
			{% endif %}
			{% endif %} {% endfor %}

			<a class="page-link" target="_blank" href="http://example.com">Curriculum vitae</a>

		</div>
	</nav>
</header>
